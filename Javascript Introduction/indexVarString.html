<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar js</title>
</head>
<body>
    <h1>JavaScript Varibales</h1>
    <p>String are written with quotes.</p>
    <p>Numbers are written without quotes</p>

    <p id="demo"></p>

    <script>
        const pi = 3.14;
        let person = "john Doe";
        let answer = "yes I am!";
        document.getElementById("demo").innerHTML = pi + "<br>" + person +"<br>" + answer;
    </script>
</body>
