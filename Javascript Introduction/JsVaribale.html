<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varibale exmaples</title>
</head>
<body>
    <h1>JavaScript Variables Example</h1>
    <script>
        // Menggunakan var
        var x = 10;
        document.write("<p>Nilai x (dengan var): " + x + "</p>");

        // Menggunakan Let
        let y = 20;
        document.write("<p>Nilai y (dengan var): " + y + "</p>");

        // Menggunakan const
        const z = 30 
        document.write("<p>Nilai z (dengan var): " + z + "</p>");

        // Cobalah mengubah nilai variable
        
        x = 15; // Ok
        y = 25; // Ok
        // z = 35; // Error! karena z adalah konstanta

        document.write("<p>Setelah diubah:</p>");
        document.write("<p>Nilai x: "+ x +"</p>")
        document.write("<p>Nilai y: "+ y +"</p>")
        document.write("<p>Nilai z: "+ z +"</p>")
    </script>
</body>
</html>
